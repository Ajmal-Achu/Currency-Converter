<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Downloader</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }

      input[type="text"] { 
        width: 100%; 
        padding: 12px 20px; 
        margin: 8px 0; 
        box-sizing: border-box; 

      }

      button { 
        background-color: #4CAF50; 
        color: white; 
        padding: 14px 20px; 
        margin: 8px 0; 

      }

    </style>  

    <script type="text/javascript">

      function downloadImage() {

          var url = document.getElementById("url").value; // Get the URL from the input field.

          if (url == "") { // Check if the URL is empty. If so, show an alert.

              alert("Please enter a valid Instagram URL!"); // Show an alert message.

          } else { // If the URL is not empty, proceed with the download.

              window.open(url); // Open the URL in a new window. This will trigger the download of the image.  

          }  

      }  

    </script>  

  </head>  

  <body>    

    <div class="container">      

      <h1>Instagram Downloader</h1>      

      <p>Enter an Instagram image or video URL to download it.</p>      

      <input type="text" id="url" placeholder="Enter Instagram URL here..." />      														                                                                                                                            <!-- Input field for entering an Instagram URL -->      	     <!-- Button for triggering the download -->       <!-- Button for triggering the download -->       <!-- Button for triggering the download -->       <!-- Button for triggering the download -->       <!-- Button for triggering the download -->       <!-- Button for triggering the download -->       <!-- Button for triggering the download -->     </div>   </body> </html
